<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery Validation</title>
        <link rel="stylesheet" href="validation.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="validation-plugin.js"></script>
        <script src="jquery.validate.min.js"></script>
        <script src="additional-methods.min.js"></script>
    </head>

    <body>
        <form action="register.html" method="post" name="member_form" id="member_form">
            <fieldset>
                <legend>Registration Information</legend>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="At least 6 characters"><br>
                <label for="verify">verify Password:</label>
                <input type="password" id="verify" name="verify"><br>
            </fieldset>

            <fieldset>
                <legend>Member Information</legend>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name"><br>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name"><br>
                <label for="state">State:</label>
                <input type="text" name="state" id="state" placeholder="2-character code"><br>
                <label for="zip">ZIP Code:</label>
                <input type="text" name="zip" id="zip" placeholder="99999 or 99999-9999"><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" placeholder="999-999-9999"><br>
                <label for="start_date">Start Date:</label>
			    <input type="text" id="start_date" name="start_date"><br>
            </fieldset>

            <fieldset>
			<legend>Payment Information</legend>
			<label for="start_date">Requested Start Date:</label>
			<input type="text" name="start_date" id="start_date" placeholder="99/99/9999"><br>
			<label for="cc_type">Credit Card Type:</label>
			<select name="cc_type" id="cc_type">
			    <option value="v">Visa</option>
			    <option value="m">Master Card</option>            
			    <option value="x">American Express</option>
			</select><br>
			<label for="card_number">Credit Card Number:</label>
			<input type="text" name="card_number" id="card_number"><br>
			<label for="expiry_date">Expiration Date:</label>
			<select name="expiry_month" id="expiry_month">
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="03">03</option>				
				<option value="04">04</option>
				<option value="05">05</option>
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
				<option value="09">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
			<select name="expiry_year" id="expiry_year">
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>				
				<option value="2018">2018</option>
				<option value="2019">2019</option>
				<option value="2020">2020</option>
			</select><br>			
		</fieldset>

            <fieldset id="buttons">
                <legend>Submit Your Membership</legend>
                <label>&nbsp;</label>
                <input type="submit" id="submit" name="submit" value="Submit">
                <input type="reset" id="reset" name="reset" value="Reset"><br>
		    </fieldset
        </form>
    </body>
</html>
